<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
</head>
<body>
   <div class="box">
           <div class="drumbox">
                   <button class="drumpad" id="heater">Q<audio id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mpeg"></audio></button>
                   <button class="drumpad" id="dsc">W<audio id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" type="audio/mpeg"></audio></button>
                   <button class="drumpad" id="kick">E<audio id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" type="audio/mpeg"></audio></button>
                   <button class="drumpad" id="chord3">A<audio id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3" type="audio/mpeg"></audio></button>
                   <button class="drumpad" id="dry">S<audio id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" type="audio/mpeg"></audio></button>
                   <button class="drumpad" id="bld">D<audio id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3" type="audio/mpeg"></audio></button>
                   <button class="drumpad" id="punchykick">Z<audio id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" type="audio/mpeg"></audio></button>
                   <button class="drumpad" id="sidestick">X<audio id="X" src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3" type="audio/mpeg"></audio></button>
                   <button class="drumpad" id="brksnr">C<audio id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3" type="audio/mpeg"></audio></button>


        </div>
           <div class="tools">
                   <h4>ON</h4>
<div id="lbox"></div>
<button id="onoff"></button>
<div id="volume"><h2></h2></div>
<div id="vcontrol">
        <input type="range" min="0" max="10" value="5"  step="1" class="slider" id="myrange">
        <h2>Volume: 5 </h2>
</div>

           </div>
   </div>



   <div class='githubCode'>
        <a href="https://github.com/fa6oomawad/Drums-box"><i class="fab fa-github"></i></a>
    <p>check the source code</p>


 </div>

    <script type="text/javascript" src="main.js"> </script>

</body>
</html>
